<div class="container-fluid">
    <div class="col-md-12 d-flex bd-highlight mb-3 align-items-center">
        <div class="p-2 bd-highlight">
            <h3>Potentiais</h3>
        </div>
        <div class="p-2 bd-highlight titulo">
            <h3>prospects</h3>
        </div>
        <form class="d-flex ms-auto p-2 bd-highlight">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn " type="submit"><i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
        <div class="">
            <a class="btn " href=""><i class="fa fa-bell-o bell" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 border border-warning rounded-top d-flex align-items-center">
            <div class="encontrar">
                <div class="textoH5">
                    <h5>Encontrar novos prospects:</h5>
                </div>
            </div>
        </div>
    </div>
    <table class="col-md-11 table table-bordered tabela">
        <thead>
            <tr>
                <th>Nome do Cliente</th>
                <th>Status</th>
                <th>Patrimônio</th>
                <th>Propriedade</th>
                <th>Responsável</th>
                <th>Descartar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of listCliente | paginate: { itemsPerPage: 5, currentPage: pag }">
                <td><a  class="btn btn-outline-dark"></a> </td>
                <td>teste</td>
                <td>teste</td>
                <td>teste</td>
                <td class='d-flex justify-content-center'></td>
                <td><i class="fa fa-trash" aria-hidden="true"></i></td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <pagination-controls (pageChange)="pag = $event"></pagination-controls>
    </div>
</div>
